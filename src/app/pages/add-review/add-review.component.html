<div class="row justify-content-center">
  <div class="col-12 col-md-6">
      <h3>Add Review in Course</h3>
      <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label class="form-label">Rating</label>
              <input type="number" class="form-control" [(ngModel)]="review.rating" name="rating" required>
          </div>
          <div class="mb-3">
              <label class="form-label">Feedback</label>
              <textarea type="text" rows="5" class="form-control" [(ngModel)]="review.feedback" name="feedback" required></textarea>
          </div>
          
          <button type="submit" class="btn btn-success">Add Review</button>
      </form>
  </div>
</div>
